{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <center class='mb-2'>
        {% if status %}
        <h3>เพิ่มรายการจำนำ</h3>
        {% else %}
        <h3>แก้ไขรายการจำนำ</h3>
        {% endif %}
    </center>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <center>
            <h5>ทองที่นำมาจำนำ</h5>
        </center>
        <div id="form_set">
            {{form2.as_p}}
        </div>
        <button type="button" class='btn btn-primary' id="add_more">&nbsp+&nbsp</button>
        <div id="empty_form" style="display:none">
            <table class='no_error'>
                {{ form2.empty_form.as_p }}
            </table>
        </div>
        <br>
        <button type="submit" class="btn btn-primary ml-3 pull-right">{% if status %} เพิ่มรายการจำนำ {% else %}
            แก้ไขข้อมูล {% endif %}
        </button>
    </form>
    <script>
        let status = '{{status}}'
        if (status == '0') {
            var form_idx = $('#id_form-TOTAL_FORMS').val();
            console.log(form_idx)
            for (let i = 0; i < form_idx; i++) {
                let a2 = document.createElement('div')
                a2.className = "btn btn-danger  pull-right"
                y = document.getElementById('id_form-' + i + '-gold_id').value
                a2.setAttribute('del_id', y)
                a2.addEventListener("click", popup)
                var ww = document.createElement("BR");

                let i2 = document.createElement('i')
                i2.className = "far fa-trash-alt"
                a2.append(i2)

                x = document.getElementById('id_form-' + i + '-weight').parentElement

                console.log(y)
                $(a2).insertBefore(x);
                $(ww).insertBefore(x);
                $(ww).insertBefore(x);

            }
        }

        function popup() {
            let button = event.currentTarget

            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success ',
                    cancelButton: 'btn btn-danger mr-5'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'คุณต้องการลบรายการนี้หรือไม่?',
                text: "ถ้าคุณลบรายการนี้ จะไม่สามาถกู้คืนได้",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ยืนยันการลบ',
                cancelButtonText: 'ไม่ต้องการลบ',
                reverseButtons: true
            }).then((result) => {

                if (result.value) {

                    let id = button.getAttribute('del_id')
                    console.log(button)
                    console.log(id)
                    axios.delete('/delete_gold/' + id)

                        .then(function (response) {


                            console.log(response.data);
                        })
                        .catch(function (error) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Something went wrong!',
                            }).then((result) => {
                                if (result.value) {
                                    location.reload();
                                }
                            })

                            console.log(error);
                        })
                    swalWithBootstrapButtons.fire(
                        'Deleted!',
                        'การลบของคุณสำเร็จ',
                        'success'
                    ).then((result) => {
                        let del = button.nextSibling
                        let del2 = del.nextSibling
                        let del3 = del2.nextSibling.nextSibling
                        button.remove()
                        del2.remove()
                        del3.remove()
                        del.remove()
                        var form_idx = $('#id_form-TOTAL_FORMS').val();
                        $('#id_form-TOTAL_FORMS').val(parseInt(form_idx) - 1);
                    })

                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel
                ) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'คุณได้ทำการยกเลิกการลบ',
                        'error'
                    )
                }
            })
        }

        error_ul = document.getElementsByClassName("errorlist");

        for (let i = 0; i < error_ul.length; i++) {
            console.log(error_ul[i])
            $(error_ul[i]).insertAfter(error_ul[i].nextElementSibling);
        }
        $('#add_more').click(function () {

            // let a2 = document.createElement('button')
            // a2.className = "btn btn-danger  pull-right"
            var hr = document.createElement("HR");
            hr.style.borderTop = ' 2px dotted gray'
            // // a2.setAttribute('del_id', '5')
            // // a2.addEventListener("click", popup)
            // var ww = document.createElement("BR");
            // let i2 = document.createElement('i')
            // i2.className = "far fa-trash-alt"
            // a2.append(i2)
            $('#form_set').append(hr)
            // $('#form_set').append(a2)
            // $('#form_set').append(ww)
            var form_idx = $('#id_form-TOTAL_FORMS').val();
            $('#form_set').append($('#empty_form').html().replace(/__prefix__/g, form_idx));
            $('#id_form-TOTAL_FORMS').val(parseInt(form_idx) + 1);
        });
        let chk = '{{msg}}'
        let pled_id = '{{pled_id}}'
        if (chk == 'pass') {
            Swal.fire({
                title: 'แก้ไขข้อมูลสำเร็จ',
                text: "คุณต้องการกลับไป หน้าข้อมูลรายการมั้ย?",
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes'
            }).then((result) => {
                if (result.value) {
                    var url = "{% url 'view_pledging' pled_id=999999 %}".replace(/999999/, pled_id.toString());
                    document.location.href = url
                }
            }
            )
        }
        if (chk == 'no_pass') {
            Swal.fire({
                icon: 'error',
                title: 'ข้อมูลผิดพลาด',
                text: 'กรุณา กรอกข้อมูลให้ถูกต้อง',
            })
        }
        if (chk == 'pass_add') {
            Swal.fire({
                icon: 'success',
                title: 'เพิ่มรายการจำนำสำเร็จ',
                showConfirmButton: false,
                timer: 1000
            }).then((result) => {
                var url = "{% url 'view_pledging' pled_id=999999 %}".replace(/999999/, pled_id.toString());
                document.location.href = url
            })
        }
    </script>
</div>
{% endblock %}
