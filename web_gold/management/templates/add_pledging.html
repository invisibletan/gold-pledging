{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <center class='mb-2'>
        {% if status %}
            <h3>เพิ่มรายการจำนำ</h3>
        {% else %}
            <h3>แก้ไขรายการจำนำ</h3>
        {% endif %}
            <h5>{{ msg }}</h5>
    </center>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <center>
            <h5>ทองที่นำมาจำนำ</h5>
        </center>
        <div id="form_set">
            {{form2.as_p}}
        </div>
        <button type="button" class='btn btn-primary' id="add_more">&nbsp+&nbsp</button>
        <div id="empty_form" style="display:none">
            <table class='no_error'>
                {{ form2.empty_form.as_p }}
            </table>
        </div>
        <br>
        <button type="submit" class="btn btn-primary ml-3 pull-right">{% if status %} เพิ่มรายการจำนำ {% else %} แก้ไขข้อมูล {% endif %}
        </button>
    </form>
    <script>
        $('#add_more').click(function () {
            var form_idx = $('#id_form-TOTAL_FORMS').val();
            $('#form_set').append($('#empty_form').html().replace(/__prefix__/g, form_idx));
            $('#id_form-TOTAL_FORMS').val(parseInt(form_idx) + 1);
        });
        let chk = '{{msg}}'
        let pled_id = '{{pled_id}}'
        if (chk == 'pass') {
            Swal.fire({
                title: 'แก้ไขข้อมูลสำเร็จ',
                text: "คุณต้องการกลับไป หน้าข้อมูลรายการมั้ย?",
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes'
            }).then((result) => {
                if (result.value) {
                var url = "{% url 'view_pledging' pled_id=999999 %}".replace(/999999/, pled_id.toString());
                document.location.href = url}
                }
            )}
        if (chk == 'no_pass') {
            Swal.fire({
                icon: 'error',
                title: 'ข้อมูลผิดพลาด',
                text: 'กรุณา กรอกข้อมูลให้ถูกต้อง',
            })
        }
        if (chk == 'pass_add') {
            Swal.fire({
                icon: 'success',
                title: 'เพิ่มรายการจำนำสำเร็จ',
                showConfirmButton: false,
                timer: 1000
            }).then((result) => {
                var url = "{% url 'view_pledging' pled_id=999999 %}".replace(/999999/, pled_id.toString());
                document.location.href = url
            })
        }
    </script>
</div>
{% endblock %}
