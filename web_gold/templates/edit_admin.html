{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <center class='mb-5'>

        <h3>แก้ไขข้อมูล Admin</h3>


    </center>
    <form method="POST" action="">
        {% csrf_token %}

        {{ form.as_p }}


        <button type="submit"  class="btn btn-primary ml-3 pull-right"> แก้ไขข้อมูล</button>
    </form>
    <script>
        error_ul = document.getElementsByClassName("errorlist");
        
        for (let i = 0; i < error_ul.length; i++){
            console.log(error_ul[i])
            $(error_ul[i]).insertAfter(error_ul[i].nextElementSibling);
        }
        chk = '{{msg}}'
        if (chk == 'no_pass') {
            Swal.fire({
                icon: 'error',
                title: 'ข้อมูลผิดพลาด',
                text: 'กรุณา กรอกข้อมูลให้ถูกต้อง',
            })
        }
     
    </script>
</div>
{% endblock %}
